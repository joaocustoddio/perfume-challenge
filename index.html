<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/root.css">

  <title>Gabrielle Essence</title>
</head>

<body>
  <div class="container">


    <div class="imagemPerfume">

    </div>

    <div class="card">
      <div>
        <h4 class="perfume">PERFUME</h4>
      </div>
      <h2 class="titulo">Gabrielle Essence Eau De Parfum</h2>

          $149.99
        </h4>
        <h6 class="preco2">

        </h6>

        <img class="carro" src="./images/icon-cart.svg" alt="">

          Add to Cart
        </a>
